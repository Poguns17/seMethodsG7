name: A workflow for my App
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Package Application with Maven
        run: mvn package -DskipTests

      - name: Run Docker Compose
        run: docker compose up --abort-on-container-exit

      - name: Automatic Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "latest"
          files: |
            ./target/*.jar

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build  # This job depends on 'build'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build and run tests
        run: mvn test
        continue-on-error: true  # Allow this step to fail but continue the workflow

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-20.04
    needs: test  # This job depends on 'test'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Integration Tests
        run: mvn test
        continue-on-error: true  # Allow this step to fail but continue the workflow

